{% extends 'mainapp/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="page-add cart-page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>{{ title }}</h2>
                </div>
            </div>
        </div>
        <div class="login-form">
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="py-4">
                        <label class="block">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="col-lg-12">
                    <button type="submit">Submit</button>
                </div>
                {% if product %}
                    <div class="total-info mt-3">
                        <a href="{% url 'delete_product' product.id %}" class="primary-btn chechout-btn">Delete</a>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</section>
{% endblock %}
