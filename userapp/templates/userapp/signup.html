{% extends 'mainapp/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">Sign up</h1>

    <form method="post" action=".">
        {% csrf_token %}
        {% for field in form %}
            <div class="py-4">
                <label class="block">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button class="py-4 px-8 bg-cyan-800 text-white">Sign up</button>
    </form>
{% endblock %}
