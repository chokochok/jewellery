{% extends 'mainapp/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">{{ product.name }}</h1>

    <p class="text-xs text-gray-500">${{ product.price }}</p>

    {% if product.description %}
    <p class="mt-4">
        {{ product.description }}
    </p>
    {% endif %}
{% endblock %}
